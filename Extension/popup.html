<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
    <script src="anychart-core.min.js" type="module"></script>
    <script src="anychart-graph.min.js" type="module"></script>
    <script src="anychart-data-adapter.min.js" type="module"></script>
    <script src="networkgraph.js" type="module"></script>
    <script src="./popup.js" type="module"></script>

    <!-- <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script> -->
</head>

<body>

    <h1>MediaCredibility</h1>
    <!-- Tab Buttons -->
    <div class="tab">
        <button class="tablinks" id="CredButton">Credibility</button>
        <button class="tablinks" id="DataButton">Data</button>
    </div>

    <!-- #region CredibilityContent -->
    <div id="CredButtonContent" class="tabcontent">
        <div id="view1">
            <div class="row">
                <div class="column">
                    <p>Source Score</p>
                    <p id="overallScore"></p>
                    <p>Content Score</p>
                    <p id="overallScoreContent"></p>
                    <p>Final Score</p>
                    <p id="finalScore"></p>
                    <br />
                    <h3>Credibility</h3>

                    <div id="card-holder">

                    </div>
                </div>
                <div class="column">
                    <p>Article Claims</p>
                    <ul id="claimsList"></ul>
                </div>
            </div>
        </div>
        <div id="view2" hidden="true">
            <div style="width: 500px; height: 500px;" id="container"></div>

        </div>

    </div>



    <!-- #endregion -->

    <!-- #region DataContent -->
    <div id="DataButtonContent" class="tabcontent">
        <form>
            <h3>Create Article</h3>
            <label for="articleTitle">Title:</label>
            <input type="text" id="articleTitle" name="articleTitle"><br><br>

            <label for="artPublisher">Publisher:</label>
            <input type="text" id="artPublisher" name="artPublisher"><br><br>

            <input type="text" id="authorSearch" placeholder="Search for Author">
            <ul id="authorList"></ul>


            <button type="submit" id="AddArticleBtn">Add Article</button>
        </form>
        <form>
            <h3>Create Author</h3>
            <label for="authName">Name:</label>
            <input type="text" id="authName" name="authName"><br><br>

            <label for="authAge">Age:</label>
            <input type="number" id="authAge" name="authAge"><br><br>

            <label for="authBio">Bio:</label>
            <input type="text" id="authBio" name="authBio"><br><br>

            <label for="authCompany">Company:</label>
            <input type="text" id="authCompany" name="authCompany"><br><br>

            <label for="authEducation">Education:</label>
            <input type="text" id="authEducation" name="authEducation"><br><br>

            <label for="authOrientation">Political Orientation:</label>
            <input type="text" id="authOrientation" name="authOrientation"><br><br>


            <button type="submit" id="AddAuthBtn">Add Author</button>
        </form>

    </div>
    <!-- #endregion -->











</body>

</html>
