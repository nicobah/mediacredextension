<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
    <script src="./popup.js" type="module"></script>
</head>

<body>
    <h1>MediaCredibility</h1>
    <!-- Tab Buttons -->
    <div class="tab">
        <button class="tablinks" id="CredButton">Credibility</button>
        <button class="tablinks" id="DataButton">Data</button>
        <button class="tablinks" id="SettingsButton">Settings</button>
    </div>

    <!-- Tab content -->
    <div id="CredButtonContent" class="tabcontent">
        <p id="linkCred"></p>
        <h3>Credibility</h3>
        <p>The stuff about the current credibility should be here</p>
    </div>

    <div id="DataButtonContent" class="tabcontent">
        <h3>Insert Data</h3>
        <form>
            <label for="articleTitle">Title:</label>
            <input type="text" id="articleTitle" name="articleTitle"><br><br>

            <label for="artPublisher">Publisher:</label>
            <input type="text" id="artPublisher" name="artPublisher"><br><br>

            <button type="submit" id="AddArticleBtn">Add Article</button>

        </form>
    </div>

    <div id="SettingsButtonContent" class="tabcontent">
        <h3>Settings</h3>
        <p>This is where the settings magic happen</p>
    </div>
    <!--Tab content -->
    <div id="listHolder">
        <ul id="list">

        </ul>
    </div>

</body>

</html>
